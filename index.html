<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <link rel="stylesheet" href="./semantic.min.css">
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="ui container">
      <div class="ui hidden divider"></div>

      <div class="ui green inverted segment">
        {{ message }}
      </div>

      <div class="ui radio checkbox">
        <input type="radio" value="hello" v-model="message">
        <label>hello</label>
      </div>
      <div class="ui radio checkbox">
        <input type="radio" value="hola" v-model="message">
        <label>hola</label>
      </div>
      <div class="ui radio checkbox">
        <input type="radio" value="您好" v-model="message">
        <label>您好</label>
      </div>

    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
